<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <style type="text/css">
            div.board{ 
                margin-left: auto;
                margin-right: auto;
                padding-top: 2%;
                width: 60%;  
                background-color: #339933; 
            }
            div.queue{ 
                margin-left: auto;
                margin-right: auto;
                padding-top: 0.5%;
                width: 60%;  
                background-color: #339933; 
            }
            head{
                display:block;
                margin-left: auto;
                margin-right: auto;

                background-color: #AEAE99;

                HEAD

        <script type="text/javascript" src="global.js"></script>
        <script type="text/javascript" src="prepare.js"></script>

            #board

                padding-left: 0;

                border:none;
                background:#fff;
            }

             #queue
